<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Float-2</title>
    <style type="text/css">
      #header{
        width: 100%;
        height: 50px;
        background-color: #dddddd;
        border: 1px solid black;
      }
      #left, #right{
        width: 49.6%;
        height: 500px;
        background-color: #dddddd;
        border: 1px solid black;
        float: left;
      }
      #footer{
        width: 100%;
        height: 50px;
        background-color: #dddddd;
        border: 1px solid black;
        clear:left;
      }
      </style>
  </head>
  <body>
<div id="header"></div>
<div id="left"></div>
<div id="right"></div>
<div id="footer"></div>
  </body>
</html>
