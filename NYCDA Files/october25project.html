<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated pop up</title>
  <style type="text/css">

  #ad{
    width: 200px;
    height:100px;
    background-color: red;
    position: fixed;
    font-size: 30px;
    text-align: center;
    top: 353px;
    left: -230px;
    box-shadow: 5px 5px grey;
    animation: move 6s;
    animation-fill-mode: forwards;
  }
  @keyframes move {
    0%{
      left: -230px;
    }
    50%{
      left: 40%;
      transform: rotateX(0deg);
      transform:rotate(360deg)
    }
    100%{
      left:40%
    }
  }
  </style>
</head>
<body>
<div id="ad">
  Books For Sale <br>
  <a href="https://www.amazon.com/b/?node=283155&tag=googhydr-20&hvadid=225695306860&hvpos=1t1&hvexid=&hvnetw=g&hvrand=11617269535795088368&hvpone=&hvptwo=&hvqmt=e&hvdev=c&ref=pd_sl_15u94xc3ql_e&hvtargid=kwd-28771621">Amazon Books</a>
<button id="btn">close</button>
</div>
<script type="text/javascript">

  ad.onclick = function(){
  ad.style.display = "none"
  }
</script>
</body>
</html>
